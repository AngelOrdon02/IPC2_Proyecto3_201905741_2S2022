{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2014/04/02/14/08/mouse-306274_960_720.png">

    <!-- <link rel="stylesheet" href="../../css/login.css"> -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Alertas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/14/08/mouse-306274_960_720.png" class="image" onclick="principal()">
                <div class="content">
                    Login
                </div>
            </h2>
            <form class="ui large form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" id="password" placeholder="ContraseÃ±a">
                        </div>
                    </div>
                    <button class="ui fluid large teal button" type="submit">Login</button>
                </div>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

            </form>
        </div>
    </div>

</body>

<script>
    function principal() {
        location.href = "http://localhost:8000"
    }
</script>

</html>
